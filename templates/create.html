<!DOCTYPE html>
<html>
<head>
    <title>Django blog</title>
</head>
<body>
        <form method="post" action="/djangoblog/update">{% csrf_token %}
           <tr>
                <td>Title</td>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <td>Content</td>
                <td><textarea maxlength="100" name="content"></textarea></td>
            </tr>
            <tr><td><input type="submit"></td></tr>
        </form>
</body>
</html>
